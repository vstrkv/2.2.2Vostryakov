<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<th:block th:each="cars : ${car}">
    <h1 th:text="${cars.getCar_brand()}" >
         </h1>
    <p th:text="${cars.getModel()}" >
         </p>
    <p th:text="${cars.getYear()}" ></p>
</th:block>

</body>
</html>
